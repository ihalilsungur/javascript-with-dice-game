<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Dice Game</title>
</head>

<body>
<div class="wrapper clearfix">
    <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">63</div>
        <div class="player-current-box">
            <div class="player-current-label" id="current-text-0">Current</div>
            <div class="player-current-score" id="current-0">11</div>
        </div>
    </div>

    <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">63</div>
        <div class="player-current-box">
            <div class="player-current-label" id="current-text-1">Current</div>
            <div class="player-current-score" id="current-1">0</div>
        </div>
    </div>

    <button class="btn-new">
        <i class="ion-ios-plus-outline" id="new-game">New Game</i></button>
    <button class="btn-language"><i class=""></i>Ä°ngilizce</button>
    <button class="btn-roll">
        <i class="ion-ios-loop" id="roll-dice">Roll dice</i>
    </button>
    <button class="btn-hold">
        <i class="ion-ios-download-outline" id="hold">Hold</i>
    </button>
    <img src="dice-6.png" alt="Dice" class="dice">
</div>

<input type="text" placeholder="Final Score" class="final-score">

<!--<script src="app.js"></script>-->
<script src="challenges.js"></script>
</body>
</html>
